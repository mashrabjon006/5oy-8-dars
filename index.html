<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
    background-color: #f0f8ff;
}
.card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
#taskList .list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

</style>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center">ToDo List </h3>
        
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add your task">
            <div class="input-group-append">
                <button class="btn btn-success" id="addTaskButton">+</button>
            </div>
        </div>
        
        <p id="message" class="text-center text-success"></p>
        <ul id="taskList" class="list-group">
        </ul>
    </div>
    <script src="mani.js"></script>
</body>
</html>
